<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Consultation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f3;
      padding: 40px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Consultation</h2>
    <form id="bookingForm">
      <label for="date">Choose Date:</label>
      <input type="date" id="date" required>

      <label for="time">Choose Time:</label>
      <input type="time" id="time" required>

      <button type="submit">Confirm Booking</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const nutritionistId = sessionStorage.getItem("selectedNutritionistId");
    const userId = sessionStorage.getItem("userId");

    if (!nutritionistId || !userId) {
      document.getElementById("message").textContent = "Something went wrong. Please go back and try again.";
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      try {
        const res = await fetch("http://localhost:5000/api/appointments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            nutritionist_id: nutritionistId,
            date,
            time
          }),
        });

        const data = await res.json();
        const msg = document.getElementById("message");

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = data.message;
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = data.message || data.error;
        }
      } catch (err) {
        console.error("Error booking consultation:", err);
        document.getElementById("message").textContent = "Server error. Please try again.";
      }
    });
  </script>

</body>
</html>
