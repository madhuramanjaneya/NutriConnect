<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NutriConnect</title>
    <link rel="stylesheet" href="css/profile.css">
     

</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1>Complete Your Profile</h1>
                <p>We are glad to have you! Please fill out the details below to personalize your experience.</p>
            </header>

            <form id="profileForm">
               
               
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" required>
                </div>

               <div class="form-group">
    <label for="languages">Languages Known:</label>
    <select id="languages" name="languages" multiple size="1">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="hindi">Hindi</option>
        <option value="mandarin">Mandarin</option>
    </select>
    <p class="hint">* Hold down the Ctrl (Windows) or Command (Mac) key to select multiple options.</p>
</div>

                
                <div class="form-group">
                    <label for="healthConditions">Health Conditions:</label>
                    <select id="healthConditions" name="healthConditions" multiple>
                        <option value="diabetes">Diabetes</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="cholesterol">High Cholesterol</option>
                        <option value="asthma">Asthma</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="healthGoals">Health Goals:</label>
                    <select id="healthGoals" name="healthGoals" required>
                        <option value="weightLoss">Weight Loss</option>
<option value="muscleGain">Muscle Gain</option>
<option value="generalHealth">General Health</option>
<option value="nutritionBalance">Balanced Nutrition</option>
<option value="diabetesManagement">Diabetes Management</option>
<option value="heartHealth">Heart Health</option>
<option value="gutHealth">Gut Health & Digestion</option>
<option value="thyroidCare">Thyroid & Hormonal Balance</option>
<option value="veganDiet">Vegan & Plant-Based Diet</option>
<option value="ketoDiet">Keto & Low-Carb Diet</option>
<option value="pregnancyNutrition">Pregnancy & Child Nutrition</option>
<option value="sportsNutrition">Sports & Athletic Performance</option>
<option value="immunityBoost">Immunity Boost</option>
<option value="seniorNutrition">Senior Citizen Nutrition</option>
<option value="childGrowth">Child Growth & Development</option>
<option value="pcosDiet">PCOS & Women's Health</option>
<option value="mentalWellness">Mental Wellness & Mood Balance</option>
<option value="detoxDiet">Detox & Cleansing Diet</option>
<option value="intermittentFasting">Intermittent Fasting</option>
<option value="glutenFree">Gluten-Free & Allergy Management</option>
<option value="postSurgeryRecovery">Post-Surgery Recovery Nutrition</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="dietaryPreferences">Dietary Preferences:</label>
                    <select id="dietaryPreferences" name="dietaryPreferences" required>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                        <option value="glutenFree">Gluten-Free</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location (Optional):</label>
                    <input type="text" id="location" name="location" placeholder="Enter your city or country">
                </div>

                <button type="submit" class="btn">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
