<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NutriConnect</title>
    <link rel="stylesheet" href="./css/signup.css">
       

    <script src="./js/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1>NutriConnect Signup</h1>
                <p>Join us and take the first step towards a healthier you!</p>
            </header>

            <!-- Error Messages Container -->
            <div class="error-messages"></div>

            <!-- Signup Form -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="btn signup-btn">Sign Up</button>

                <p>Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
